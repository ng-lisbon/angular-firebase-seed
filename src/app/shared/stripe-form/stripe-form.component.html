<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout row">
  <div class="col-12">
    <label for="card-info">Card Info</label>
    <div id="card-info" #cardInfo></div>
  </div>
  <div class="col-12">
    <div id="card-errors" class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
  </div>
  <div class="col-12">
  <button type="submit" class="btn btn-primary">Pay $777</button>
  </div>
</form>
